services:
  db:
    image: postgres:17-alpine
    profiles: ["db"]
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-silo}
      POSTGRES_USER: ${POSTGRES_USER:-silo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-silo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  silo:
    build: .
    image: silo-img
    container_name: silo-app
    ports:
      - "8084:3000"
    environment:
      # Ambiente e banco
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL_DEV: ${DATABASE_URL_DEV}
      DATABASE_URL_PROD: ${DATABASE_URL_PROD}

      # URLs do sistema
      APP_URL_DEV: ${APP_URL_DEV:-http://localhost:3000}
      APP_URL_PROD: ${APP_URL_PROD:-https://fortuna.cptec.inpe.br}
      NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH:-/silo}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # Email SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped
    networks:
      - frontend
      - default

volumes:
  postgres_data:
  uploads_data:

networks:
  frontend:
    external: true
    name: frontend
