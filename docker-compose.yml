services:
  db:
    image: postgres:17-alpine
    profiles: ["db"]
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-silo}
      POSTGRES_USER: ${POSTGRES_USER:-silo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-silo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Ambiente e banco
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL_DEV: ${DATABASE_URL_DEV:-postgresql://silo:silo@db:5432/silo}
      DATABASE_URL_PROD: ${DATABASE_URL_PROD:-postgresql://silo:silo@db:5432/silo}

      # URLs do sistema
      APP_URL_DEV: ${APP_URL_DEV:-http://localhost:3000}
      APP_URL_PROD: ${APP_URL_PROD:-https://fortuna.cptec.inpe.br}
      NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH:-/silo}

      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # Email SMTP
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    volumes:
      # Cache do Next.js - persiste entre rebuilds para melhor performance
      - ./.next:/app/.next
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  postgres_data:
